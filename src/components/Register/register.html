<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="../../assets/css/font.css">
        <link rel="stylesheet" href="../../assets/css/spinner.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="../../../node_modules/@mdi/font/css/materialdesignicons.min.css">
    </head>
    <body>
        <div class="menu-bar">
            <img src="../../assets/icons/win_icon.ico" alt="" class="menu-bar__img">
            <span class="menu-bar__icon-container">
                <i id="btn-min" class="menu-bar__icon mdi mdi-window-minimize"></i>
                <i id="btn-max" class="menu-bar__icon mdi mdi-window-maximize"></i>
                <i id="btn-close" class="menu-bar__icon mdi mdi-close"></i>
            </span>

        <button class="btn" id="retry-search" style="display:none">Retry</button>
        <div class="section__bridge">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <div class="devices">
            </div>
        </div>
        <div class="section__connect">
                <div class="loading-bar-bg">
                        <div class="loading-bar-shrink"></div>
                </div>
                <img src="../../assets/img/bridge.png" alt="Bridge">
                <button class="btn" id="retry-sync" style="display:none">Retry</button>
        </div>
        <script src="register.js"></script>
        <script src="../../assets/js/menuBar.js"></script>
